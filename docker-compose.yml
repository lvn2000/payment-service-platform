version: "3.8"

services:
  psp-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: psp-system
    ports:
      - "8080:8080"
    environment:
      - JAVA_OPTS=-Xmx512m -Xms256m
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/docs/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - psp-network

networks:
  psp-network:
    driver: bridge
